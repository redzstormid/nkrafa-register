<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ระบบจับรางวัล</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans Thai', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f8f9fa;
    }
    h1 {
      font-size: 28px;
      margin: 0 0 10px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .left-panel, .center-panel, .right-panel {
      flex-grow: 1;
      min-width: 280px;
    }

    .prize-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 10px;
    }
    .prize-table th, .prize-table td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    .prize-table th {
      background: #e3f2fd;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 20px 0;
    }
    .buttons button {
      padding: 10px 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }
    .btn-draw { background: #ff6f61; }
    .btn-freeze { background: #00bcd4; }
    .btn-save { background: #4caf50; }
    .btn-undo { background: #e91e63; }
    .btn-next { background: #d500f9; }

    .draw-round {
      background: #e3f2fd;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    .draw-round h2 {
      margin-top: 0;
      font-size: 24px;
      font-weight: bold;
    }

    .draw-numbers {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    .draw-number {
      font-size: 48px;
      font-weight: bold;
      background: white;
      border: 3px solid #0d47a1;
      border-radius: 12px;
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .remaining {
      background: #fff8e1;
      padding: 15px;
      border-radius: 10px;
      margin-top: 10px;
      font-weight: bold;
      font-size: 16px;
      text-align: center;
    }

    .result-section {
      margin-top: 20px;
    }

    .result-section h3 {
      margin: 10px 0 5px;
      color: #0d47a1;
    }

    .result-section ol {
      margin: 0 0 15px 20px;
      padding: 0;
    }

    .reset-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: red;
      color: white;
      border: none;
      padding: 10px 16px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button class="reset-btn">รีเซ็ตระบบ</button>

  <h1>ระบบจับรางวัล</h1>
  <div class="container">
    <!-- ตารางรางวัล -->
    <div class="left-panel">
      <table class="prize-table">
        <thead>
          <tr>
            <th>รอบที่</th>
            <th>รางวัล</th>
            <th>จำนวน</th>
            <th>ยืนยัน</th>
            <th>แก้ไข/ลบ</th>
          </tr>
        </thead>
        <tbody id="prize-list">
          <!-- จะเติมโดย JS -->
        </tbody>
      </table>
      <button onclick="addPrizeRow()">+ เพิ่มรางวัล</button>
    </div>

    <!-- โซนแสดงการจับรางวัล -->
    <div class="center-panel">
      <div class="buttons">
        <button class="btn-draw" onclick="startRandom()">สุ่มหมายเลข</button>
        <button class="btn-freeze" onclick="stopRandom()">จับหมายเลข</button>
        <button class="btn-save" onclick="saveResult()">บันทึก</button>
        <button class="btn-undo" onclick="undoLast()">ยกเลิกรอบล่าสุด</button>
        <button class="btn-next" onclick="nextRound()">รอบต่อไป</button>
      </div>

      <div class="draw-round">
        <h2>รอบที่ 1 - เงิน 500 บาท</h2>
        <div class="draw-numbers" id="number-boxes">
          <!-- กล่องตัวเลข -->
        </div>
      </div>

      <div class="remaining" id="remaining-info">
        คงเหลือผู้ลงทะเบียน จำนวน 53 คน<br>
        1, 2, 3, ...
      </div>
    </div>

    <!-- รายชื่อผู้ได้รับรางวัล -->
    <div class="right-panel result-section" id="winner-list">
      <h3>ผู้ที่ได้รับรางวัล รอบที่ 1</h3>
      <ol>
        <!-- รายชื่อจะถูกเติมโดย JS -->
      </ol>
      <h3>ผู้ที่ได้รับรางวัล รอบที่ 2</h3>
      <ol>
        <!-- รายชื่อจะถูกเติมโดย JS -->
      </ol>
    </div>
  </div>

</body>
</html>
