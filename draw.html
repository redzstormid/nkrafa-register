<body>

        </thead>
        <tbody id="prize-list"></tbody>
      </table>
      <button class="add-prize-btn" onclick="addPrizeRow()">

    <div class="center-panel">

        <button class="btn-draw" onclick="startRandom()"><i data-lucide="shuffle"></i> ‡∏™‡∏∏‡πà‡∏°‡∏´‡∏°‡∏≤‡∏¢‡πÄ‡∏•‡∏Ç</button>
        <button class="btn-freeze" onclick="stopRandom()"><i data-lucide="target"></i> ‡∏à‡∏±‡∏ö‡∏´‡∏°‡∏≤‡∏¢‡πÄ‡∏•‡∏Ç</button>
        <button class="btn-save" onclick="saveResult()"><i data-lucide="check-circle"></i> ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å</button>

<script>
let currentRound = 1;
let prizeList = JSON.parse(localStorage.getItem('prizeList') || '[]');
let registData = [];
let remaining = [];
let drawnNumbers = [];
let interval = null;

const buttons = {
  draw: document.querySelector('.btn-draw'),
  freeze: document.querySelector('.btn-freeze'),
  save: document.querySelector('.btn-save'),
  undo: document.querySelector('.btn-undo'),
  next: document.querySelector('.btn-next')
};

function setButtonState(state) {
  Object.values(buttons).forEach(btn => btn.disabled = true);
  switch (state) {
    case 'draw':
      buttons.draw.disabled = false;
      buttons.freeze.disabled = false;
      buttons.save.disabled = false;
      break;
    case 'freeze':
      buttons.freeze.disabled = false;
      buttons.save.disabled = false;
      break;
    case 'save':
      buttons.save.disabled = false;
      break;
    case 'done':
      buttons.undo.disabled = false;
      buttons.next.disabled = false;
      break;
  }
}

async function loadRegistData() {
  const res = await fetch(`${SCRIPT_URL}?getRegistList=1`);
  registData = await res.json();
  remaining = registData.map((_, i) => i + 1);
  updateRemaining();
  setButtonState('draw');
}

function updateRemaining() {
  document.getElementById("remaining-info").innerHTML =
    `‡∏Ñ‡∏á‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡∏ú‡∏π‡πâ‡∏•‡∏á‡∏ó‡∏∞‡πÄ‡∏ö‡∏µ‡∏¢‡∏ô ‡∏à‡∏≥‡∏ô‡∏ß‡∏ô ${remaining.length} ‡∏Ñ‡∏ô<br>${remaining.join(', ')}`;
}

function renderPrizeTable() {
  const tbody = document.getElementById("prize-list");
  tbody.innerHTML = '';
  prizeList.forEach((row, i) => {
    tbody.innerHTML += `
      <tr>
        <td><input value="${row[0]}" onchange="editPrize(${i},0,this.value)"></td>
        <td><input value="${row[1]}" onchange="editPrize(${i},1,this.value)"></td>
        <td><input value="${row[2]}" onchange="editPrize(${i},2,this.value)"></td>
        <td><input type="checkbox" ${row[3] ? 'checked' : ''} onchange="editPrize(${i},3,this.checked)"></td>
        <td><button onclick="deletePrize(${i})"><i data-lucide="trash-2"></i></button></td>
      </tr>
    `;
  });
  lucide.createIcons();
  updateRoundTitle();
}

function addPrizeRow() {
  prizeList.push([currentRound, '', 1, false]);
  savePrizeList();
}

function editPrize(i, col, val) {
  prizeList[i][col] = col === 3 ? !!val : val;
  savePrizeList();
}

function deletePrize(i) {
  if (confirm('‡∏•‡∏ö‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ô‡∏µ‡πâ?')) {
    prizeList.splice(i, 1);
    savePrizeList();
  }
}

function savePrizeList() {
  localStorage.setItem('prizeList', JSON.stringify(prizeList));
  renderPrizeTable();
}

function updateRoundTitle() {
  const prize = prizeList.find(p => Number(p[0]) === currentRound);
  const text = prize ? `‡∏£‡∏≠‡∏ö‡∏ó‡∏µ‡πà ${prize[0]} - ${prize[1]}` : `‡∏£‡∏≠‡∏ö‡∏ó‡∏µ‡πà ${currentRound}`;
  document.getElementById("round-title").innerText = text;
}

function startRandom() {
  const prize = prizeList.find(p => Number(p[0]) === currentRound);
  if (!prize) return;
  const count = Number(prize[2]);
  const confirmMode = prize[3];
  const box = document.getElementById("number-boxes");

  if (!confirmMode) {
    drawnNumbers = [];
    box.innerHTML = '';
    for (let i = 0; i < count; i++) {
      const el = document.createElement('div');
      el.className = 'draw-number';
      el.innerText = 'üé≤';
      box.appendChild(el);
    }
    interval = setInterval(() => {
      [...box.children].forEach(el => {
        const rand = remaining[Math.floor(Math.random() * remaining.length)] || '‚ùå';
        el.innerText = rand;
      });
    }, 100);
  } else {
    stopRandom(); // ‚¨ÖÔ∏è force into next state with preserved confirmed
  }
  setButtonState('freeze');
}

function stopRandom() {
  if (interval) clearInterval(interval);
  const prize = prizeList.find(p => Number(p[0]) === currentRound);
  if (!prize) return;

  const count = Number(prize[2]);
  const confirmMode = prize[3];
  const box = document.getElementById("number-boxes");

  if (!confirmMode) {
    drawnNumbers = [];
    while (drawnNumbers.length < count && remaining.length > 0) {
      const rand = remaining[Math.floor(Math.random() * remaining.length)];
      if (!drawnNumbers.includes(rand)) drawnNumbers.push(rand);
    }
    box.innerHTML = '';
    drawnNumbers.forEach(num => {
      const el = document.createElement('div');
      el.className = 'draw-number';
      el.innerText = num;
      box.appendChild(el);
    });
    return setButtonState('draw');
  }

  // ‚úÖ Confirm Mode
  const confirmedEls = [...box.querySelectorAll('.draw-number.confirmed')];
  const confirmed = confirmedEls.map(el => Number(el.innerText));

  // ‡∏•‡∏ö‡πÄ‡∏•‡∏Ç‡∏ó‡∏µ‡πà‡πÑ‡∏°‡πà‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å remaining
  const nonConfirmed = [...box.querySelectorAll('.draw-number:not(.confirmed)')].map(el => Number(el.innerText));
  remaining = remaining.filter(n => !nonConfirmed.includes(n));

  // ‡∏•‡∏ö‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏ó‡∏µ‡πà‡πÑ‡∏°‡πà‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô
  nonConfirmed.forEach(num => {
    const el = [...box.children].find(e => Number(e.innerText) === num);
    if (el) el.remove();
  });

  drawnNumbers = [...confirmed];

  // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Å‡∏•‡πà‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà‡∏ï‡∏≤‡∏°‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏ó‡∏µ‡πà‡∏Ç‡∏≤‡∏î
  while (drawnNumbers.length < count && remaining.length > 0) {
    const rand = remaining[Math.floor(Math.random() * remaining.length)];
    if (!drawnNumbers.includes(rand)) {
      drawnNumbers.push(rand);
      const el = document.createElement('div');
      el.className = 'draw-number';
      el.innerText = rand;
      el.onclick = () => el.classList.toggle('confirmed');
      box.appendChild(el);
    }
  }
  setButtonState('draw');
}

function saveResult() {
  const prize = prizeList.find(p => Number(p[0]) === currentRound);
  const confirmMode = prize[3];
  const confirmed = [...document.querySelectorAll('.draw-number.confirmed')].map(el => Number(el.innerText));
  const toSave = confirmMode ? confirmed : drawnNumbers;

  if (toSave.length < Number(prize[2])) {
    alert(`‡∏¢‡∏±‡∏á‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÑ‡∏°‡πà‡∏Ñ‡∏£‡∏ö‡∏à‡∏≥‡∏ô‡∏ß‡∏ô (${toSave.length}/${prize[2]})`);
    return stopRandom();
  }

  const callbackName = `jsonpCallback_${Date.now()}`;
  window[callbackName] = function(response) {
    alert("‚úÖ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à");
    remaining = remaining.filter(n => !toSave.includes(n));
    updateRemaining();
    renderWinners();
    setButtonState('done');
    delete window[callbackName];
  };

  const url = `${SCRIPT_URL}?saveResult=1&round=${encodeURIComponent(prize[0])}&prize=${encodeURIComponent(prize[1])}&numbers=${toSave.join(',')}&callback=${callbackName}`;
  const script = document.createElement('script');
  script.src = url;
  document.body.appendChild(script);
}

function renderWinners() {
  const callbackName = `renderCallback_${Date.now()}`;
  window[callbackName] = function(data) {
    const group = {};
    data.forEach(([timestamp, round, prize, no, rtafId, rank, name, position, unit]) => {
      if (!group[round]) group[round] = { prize: prize, list: [] };
      group[round].list.push({ no, rank, name, unit });
    });
    const sortedRounds = Object.keys(group).sort((a, b) => b - a);
    const container = document.getElementById("winner-list");
    container.innerHTML = '';
    for (const round of sortedRounds) {
      const { prize, list } = group[round];
      container.innerHTML += `
        <h3>‡∏ú‡∏π‡πâ‡πÑ‡∏î‡πâ‡∏£‡∏±‡∏ö‡∏£‡∏≤‡∏á‡∏ß‡∏±‡∏• ‡∏£‡∏≠‡∏ö‡∏ó‡∏µ‡πà ${round} - üéÅ ${prize}</h3>
        ${list.map(w => `üìå ${w.no} ‚Äì ${w.rank} ${w.name} (${w.unit})`).join('<br>')}
        <br><br>
      `;
    }
    delete window[callbackName];
  };

  const script = document.createElement('script');
  script.src = `${SCRIPT_URL}?getDrawResult=1&callback=${callbackName}`;
  script.onerror = () => console.error('‚ùå ‡πÇ‡∏´‡∏•‡∏î‡∏ú‡∏•‡∏Å‡∏≤‡∏£‡∏à‡∏±‡∏ö‡∏£‡∏≤‡∏á‡∏ß‡∏±‡∏•‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à');
  document.body.appendChild(script);
}

function undoLast() {
  fetch(`${SCRIPT_URL}?undoDraw=1&round=${currentRound}`).then(() => {
    alert('‚ùå ‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å‡∏£‡∏≠‡∏ö‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î‡πÅ‡∏•‡πâ‡∏ß');
    loadRegistData();
    renderWinners();
    setButtonState('draw');
  });
}

function nextRound() {
  const currentIndex = prizeList.findIndex(p => Number(p[0]) === currentRound);
  if (currentIndex === -1 || currentIndex + 1 >= prizeList.length) {
    alert('‚ùå ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏£‡∏≠‡∏ö‡∏ñ‡∏±‡∏î‡πÑ‡∏õ');
    return;
  }
  const next = prizeList[currentIndex + 1];
  currentRound = Number(next[0]);
  updateRoundTitle();
  document.getElementById('number-boxes').innerHTML = '';
  setButtonState('draw');
}

function resetAll() {
  if (confirm('‚ö†Ô∏è ‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡∏£‡∏∞‡∏ö‡∏ö‡∏à‡∏±‡∏ö‡∏£‡∏≤‡∏á‡∏ß‡∏±‡∏•‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡πÉ‡∏ä‡πà‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?')) {
    localStorage.removeItem('prizeList');
    location.reload();
  }
}

window.addEventListener('DOMContentLoaded', () => {
  renderPrizeTable();
  loadRegistData();
  renderWinners();
  lucide.createIcons();
});
</script>
